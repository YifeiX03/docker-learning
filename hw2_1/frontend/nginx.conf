server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/sender/ {
        proxy_pass http://kafka-sender:5000/;
    }

    location /api/receiver/ {
        proxy_pass http://kafka-receiver:6000/;
    }
}
